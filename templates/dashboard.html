<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNote</title>
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
    <!-- ION ICONS -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>


<body class="dashboardBody">
    <div class="dashboardHeader"> 
        <div class="border dashboardBorder">
            <div class="logo">
                <h1> DEV-NOTE </h1>
            </div>
        </div>

        <div class="dashboardNav">
            <ul>
                <li><a class="active"> <ion-icon name="book-outline"></ion-icon> Notebooks </a></li>
                <li><a> <ion-icon name="settings-outline"></ion-icon> Settings </a></li>
                <li><a> <ion-icon name="alert-circle-outline"></ion-icon> Support </a> </li>
                <li><a href="/sign-out"> <ion-icon name="log-out-outline"></ion-icon> Sign-Out </a></li>
            </ul>
        </div>
    </div>

    <div class="dashboardMainBody">

        <div class="dashboardContent">
            <div class="panel">
                <a href="/new-book" class="plus"> <ion-icon name="add-outline"></ion-icon> </a>
            </div>
        </div>
    </div>

    <div class="mobileNav">
        <ul>
            <li><a class="active"> <ion-icon name="book-outline"></ion-icon></a></li>
            <li><a> <ion-icon name="settings-outline"></ion-icon></a></li>
            <li><a> <ion-icon name="alert-circle-outline"></ion-icon></a> </li>
            <li><a href="/sign-out"> <ion-icon name="log-out-outline"></ion-icon></a></li>
        </ul>
    </div>
    
</body>

<script>
    $(document).ready(function() {
        $(".border").addClass("borderActive");
    });

    setTimeout(function() {
            $(".logo").animate({opacity: 1});
    }, 250);

    setTimeout(function() {
            $(".headerText").animate({opacity: 1});
    }, 500);

    setTimeout(function() {
            $(".dashboardMainBody").animate({opacity: 1});
    }, 750);
</script>

</html>
